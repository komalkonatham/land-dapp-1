			<div class="container">
				<div class="row justify-content-between">

							<p class="mb-0 phone"><span class="fa fa-phone"></span> <a href="#">+91-7893015625</a></p>
						</div>
						<div class="col d-flex justify-content-end">
							<div class="social-media">
				    		<p class="mb-0 d-flex">
				    			<a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-facebook"><i class="sr-only">Facebook</i></span></a>
				    			<a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-twitter"><i class="sr-only">Twitter</i></span></a>
				    			<a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-instagram"><i class="sr-only">Instagram</i></span></a>

			        </div>
						</div>
				</div>
			</div>
		</div>
		<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container">
	    	<a class="navbar-brand" href="index.html">Land <span>Dapp</span></a>
	    	
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">

	        <ul class="navbar-nav m-auto">

	  </nav>

	</section>
	<section>
		<div class="container">
            <center><h1>Welcome to Land Dapp</h1></center> <br/>
            <h2>Register your Property</h2> <br/>
			<form action="/registerPropertyForm" method="POST">
				  
				  <div class="form-group">
					 <label for="propertyId">Your Property Id:</label>
					 <input type="number" class="form-control" id="propertyId" placeholder="Enter your propertyId" name="propertyId">     
				  </div>

				  <div class="form-group">
					<label for="propertysize">Aadhar No:</label>
					<input type="text" class="form-control" id="aadhar" placeholder="Enter your AADHAR NO" name="aadharno" maxlength="12" >
				  </div>
				
				  <div class="form-group">
					<label for="ownerId">Owner id:</label>
					<input type="number" class="form-control" id="ownerId" placeholder="Enter Owner Id" name="ownerId">
				 </div>

				  <div class="form-group">
					<label for="propertyData">Enter Property Location:</label>
					<input type="text" class="form-control" id="propertyData" placeholder="Enter your propertyLocation" name="propertyData">
				  </div>
				 

				  <div class="form-group">
					<label for="propertysize">Enter Property size:(in cents)</label>
					<input type="text" class="form-control" id="propertysize" placeholder="Enter your Propertysize in cents" name="propertysize">
				  </div>
			  			 
				  <button type="submit" class="btn btn-warning btn-register">Register Property</button>
				  </form>
        </div>
	</section>

	<script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
  	<script src="{{url_for('static',filename='js/popper.js')}}"></script>
  	<script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
  	<script src="{{url_for('static',filename='js/main.js')}}"></script>

	</body>
</html>
